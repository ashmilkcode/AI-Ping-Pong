<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="pingponggamebg.jpg">
        <center>
            <h3 class="btn btn-primary heading">AI Ping Pong Game - Created by Lakshmi</h3>
            <button class="btn btn-warning" data-toggle="model" data-target="#myModel">❓ Instructions</button>
            <button class="btn btn-success" onclick="startGame()" id="start">▶️ Play Ping Pong</button>
            <h3 id="status" class="btn btn-primary">📊 Status: </h3>
            <div id="canvas"></div>
            <button class="btn btn-danger" onclick="restart()" id="restart">🔄 Restart Game</button>

            <div id="myModal" class="modal fade">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button class="close" data-dismiss="model">&times;</button>
                      <h4>Instructions</h4>
                        <div class="modal-body">
                            <ol>
                                <li>Use your nose to move the paddle up and down</li>
                                <li>Make sure the ball bounces off your paddle and doesn't hit your side</li>
                                <li>The ball's speed will get progressively faster</li>
                            </ol>
                        </div>
                    </div>
        </center>
        <script src="main.js"></script>
    </body>
</html>
